<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Temperature Converter</title>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300;700&family=Raleway:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Temperature Converter</h1>
        <form name="tempForm" id="tempForm" onsubmit="convert()">
            <label for="txtOldValue">From: </label>
            <input type="text" id="txtOldValue" required value="0" oninput="convert()">
            <select id="ddlOldUnit" oninput="convert()">
                <option value="f">&deg;F</option>
                <option value="c">&deg;C</option>
                <option value="k">&deg;K</option>
            </select>
            <label for="txtNewValue">To: </label>
            <input type="text" id="txtNewValue" value="0" class="new">
            <select id="ddlNewUnit" oninput="convert()">
                <option value="c">&deg;C</option>
                <option value="f">&deg;F</option>
                <option value="k">&deg;K</option>
            </select>
        </form>

        <script src="conversions.js"></script>
        <script>
            function convert(){
                //get value to be converted
                let tempValue = Number(document.getElementById('txtOldValue').value);
                let newTempValue = 0;
                //determine which conversion function to call based on dropdownlist selections
                switch(true){
                    case ddlOldUnit.value == 'f' && ddlNewUnit.value == 'c':
                        newTempValue = convertFtoC(tempValue);
                        break;
                    case ddlOldUnit.value == 'f' && ddlNewUnit.value == 'k':
                        newTempValue = convertFtoK(tempValue);
                        break;
                    case ddlOldUnit.value == 'c' && ddlNewUnit.value == 'f':
                        newTempValue = convertCtoF(tempValue);
                        break;
                    case ddlOldUnit.value == 'c' && ddlNewUnit.value == 'k':
                        newTempValue = convertCtoK(tempValue);
                        break;
                    case ddlOldUnit.value == 'k' && ddlNewUnit.value == 'f':
                        newTempValue = convertKtoF(tempValue);
                        break;
                    case ddlOldUnit.value == 'k' && ddlNewUnit.value == 'c':
                        newTempValue = convertKtoC(tempValue);
                        break;
                    default:
                        newTempValue = tempValue; //if units match, values should match
                }
                //insert new value in destination, rounded off to 2 digits after decimal
                document.getElementById('txtNewValue').value = newTempValue.toFixed(2);
            }
        </script>
    </body>
</html>
