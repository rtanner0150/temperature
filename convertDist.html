<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Distance Converter</title>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300;700&family=Raleway:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Distance Converter</h1>
        <form name="distForm" id="distForm" onsubmit="convert()">
            <label for="txtOldValue">From: </label>
            <input type="text" id="txtOldValue" required value="0" oninput="convert()">
            <select id="ddlOldUnit" oninput="convert()">
                <option value="ft">feet</option>
                <option value="in">inches</option>
                <option value="ya">yards</option>
                <option value="m">meters</option>
            </select>
            <label for="txtNewValue">To: </label>
            <input type="text" id="txtNewValue" value="0">
            <select id="ddlNewUnit" oninput="convert()">
                <option value="ft">feet</option>
                <option value="in">inches</option>
                <option value="ya">yards</option>
                <option value="m">meters</option>
            </select>
        </form>

        <script src="conversions.js"></script>
        <script>
            function convert(){
                event.preventDefault();
                let distValue = Number(document.getElementById('txtOldValue').value);
                let newDistValue = 0;
                switch(true){
                    case ddlOldUnit.value == 'ft' && ddlNewUnit.value == 'in':
                        newDistValue = convertFeetToInches(distValue);
                        break;
                    case ddlOldUnit.value == 'ft' && ddlNewUnit.value == 'ya':
                        newDistValue = convertFeetToYards(distValue);
                        break;
                    case ddlOldUnit.value == 'ft' && ddlNewUnit.value == 'm':
                        newDistValue = convertFeetToMeters(distValue);
                        break;
                    case ddlOldUnit.value == 'in' && ddlNewUnit.value == 'ft':
                        newDistValue = convertInchesToFeet(distValue);
                        break;
                    case ddlOldUnit.value == 'in' && ddlNewUnit.value == 'ya':
                        newDistValue = convertInchesToYards(distValue);
                        break;
                    case ddlOldUnit.value == 'in' && ddlNewUnit.value == 'm':
                        newDistValue = convertInchesToMeters(distValue);
                        break;
                    case ddlOldUnit.value == 'ya' && ddlNewUnit.value == 'ft':
                        newDistValue = convertYardsToFeet(distValue);
                        break;
                    case ddlOldUnit.value == 'ya' && ddlNewUnit.value == 'in':
                        newDistValue = convertYardsToInches(distValue);
                        break;
                    case ddlOldUnit.value == 'ya' && ddlNewUnit.value == 'm':
                        newDistValue = convertYardsToMeters(distValue);
                        break;
                    case ddlOldUnit.value == 'm' && ddlNewUnit.value == 'ft':
                        newDistValue = convertMetersToFeet(distValue);
                        break;
                    case ddlOldUnit.value == 'm' && ddlNewUnit.value == 'in':
                        newDistValue = convertMetersToInches(distValue);
                        break;
                    case ddlOldUnit.value == 'm' && ddlNewUnit.value == 'ya':
                        newDistValue = convertMetersToYards(distValue);
                        break;
                    default:
                        newDistValue = distValue;
                }
                document.getElementById('txtNewValue').value = newDistValue;
            }
            
            
        </script>
    </body>
</html>
